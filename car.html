<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    
    <link href="car.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="carimg slider">
        <ul class="slides" >
            <li class="slide">
                <img src="car1.jpg" alt="image" class="imgsize"id="img1">
            </li>
            <li class="slide">
                <img src="car2.jpg" alt="image" class="imgsize"id="img2">
            </li>
            <li class="slide">
                <img src="car3.jpg" alt="image" class="imgsize"id="img3">
            </li>
            <li class="slide">
                <img src="d1.jpg" alt="image" class="imgsize"id="img1">
            </li>
            <li class="slide">
                <img src="d2.jpg" alt="image" class="imgsize"id="img2">
            </li>
            <li class="slide">
                <img src="d3.jpg" alt="image" class="imgsize"id="img3">
            </li>
            <li class="slide">
                <img src="d4.jpg" alt="image" class="imgsize"id="img3">
            </li>
        </ul>
    </div>
    <div class="arrow">
            <div>
                <a href="#"id="leftbtn"><i class="fa fa-chevron-left icon" aria-hidden="true"></i></a>
            </div>
            <div>
                <a href="#" id="rightbtn"><i class="fa fa-chevron-right icon" aria-hidden="true"></i></a>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="car1.js"></script>
</body>
</html>
